        <style>
            @font-face{
                font-family: Bookman;
                font-display: swap;
                src: url('Bookman.otf');

            *{
                font-family: Bookman;
                box-sizing: border-box;
                padding: 0em;

            body{

            }
            header{
                box-shadow: .5em .5em 1em .5em #12121B;

                z-index: 5;
                padding: .5em;
            }
            main{
                padding-bottom: 2.75em;
            }
            .search{
                width: 100%;
                padding: 1em;
                padding-bottom: 0em;
            }
            .search form{
                display: flex;
                justify-content: center;
                width: 100%;
            }
            .search form input{
                width: 100%;
                margin-right: .15em;
                padding: .5em;
                color: #16161D;
                border: 2px solid #FAF9F6;
                outline: none;
            }
            .ebooks{
                padding: 1em;
            }
            .ebooks ul{
                display: grid;
                list-style: none;
                grid-template-columns: 50% 50%;
                justify-content: space-evenly;
                gap: .5em;
            }
            .ebooks ul li{
                padding: .5em;
                background: linear-gradient(to bottom, #313135, #414145);
                border: 1px double #AFAFAD;
            }
            .ebooks ul li a{
                display: grid;
                background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('cover.jpg');
                background-position: center;
                text-shadow: 1px 1px #16161D;
                padding: .5em;
                background-size: cover;
                text-decoration: none;
                align-items: center;
                text-align: center;
                font-weight: bold;
                text-transform: uppercase;
                object-fit: scale-down;
                overflow-y: hidden;
                font-size: 1em;
                color: #FAF9F6;
                height: 210px;
            }
            .menu{
                position: fixed;
                width: 100%;
                bottom: 0em;
                left: 0em;
            }
            .menu ul{
                display: flex;
                list-style: none;
                box-shadow: .5em .5em 1em .5em #12121B;
                justify-content: space-between;
                z-index: 5;
                width: 100%;
            }
            .menu ul li{
                width: 100%;
            }
            .menu ul li button{
                text-align: center;
                background: linear-gradient(to bottom, #0088AA, #0088FF);
                width: 100%;
                padding: 1em;
                color: #FAF9F6;
                font-size: 14px;
                outline: none;
                border: none;
            }

    </head>
    <body>
        <header>

            <section class="search">

            <section class="ebooks">

        <footer>

                </ul>
            </section>
        </footer>
    <script>
        let searchInput = document.getElementById('search');
        let ebookList = document.getElementById('ebook-list');
        myEbookList = ebookList.getElementsByTagName('li');
        
        searchInput.addEventListener('input', () => {
            
            searchInput.value = searchInput.value.toLowerCase();
            
            for(let i = 0; i < myEbookList.length; i++){
                let ebookTitle = myEbookList[i].textContent.toLowerCase();
                if(ebookTitle.includes(searchInput.value)){
                    myEbookList[i].style.display = 'grid';
                }else{
                    myEbookList[i].style.display = 'none';
                }
            }
        });
    </script>
    </body>
</html>
